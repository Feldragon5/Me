<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Stuff - Matthew McWilliams</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="bg-gray-900 text-white">
		<canvas id="c"></canvas>
		<nav
			class="fixed top-0 left-0 w-full bg-gray-800 p-4 flex justify-between items-center shadow-md"
		>
			<h1
				class="text-xl font-bold cursor-pointer"
				onclick="location.href='index.html'"
			>
				Matthew McWilliams
			</h1>
			<ul class="flex space-x-6">
				<li>
					<a href="aboutme.html" class="hover:text-blue-400"
						>About Me</a
					>
				</li>
				<li>
					<a href="mystuff.html" class="hover:text-blue-400"
						>My Stuff</a
					>
				</li>
				<li>
					<a href="contact.html" class="hover:text-blue-400"
						>Contact</a
					>
				</li>
			</ul>
		</nav>

		<section
			class="flex flex-row justify-center items-center h-screen text-left"
		>
			<div
				class="w-1/4 flex flex-col space-y-10 p-4 justify-center"
				style="
					position: fixed;
					top: 1rem;
					bottom: 0;
					transform: none;
					left: 2%;
					pointer-events: none;
				"
			>
				<button
					class="text-xl bg-blue-600 px-4 py-3 rounded-lg shadow-md transform transition hover:scale-105 hover:bg-blue-500"
					style="pointer-events: auto"
					onmouseover="leftButtonHasBeenHovered = true; showPreview('Factoring of Quadratics', 'A tool for factoring basic quadratic equations.', 'https://feldragon5.github.io/Factoring-of-Quadratics/', 0)"
				>
					Factoring of Quadratics
				</button>
				<button
					class="text-xl bg-blue-600 px-4 py-3 rounded-lg shadow-md transform transition hover:scale-105 hover:bg-blue-500"
					style="pointer-events: auto"
					onmouseover="leftButtonHasBeenHovered = true; showPreview('Bezier Curve Animation', 'An interactive animation of a Bezier curve and its derivative.', 'https://feldragon5.github.io/Bezier-Curve-Animation/', 1)"
				>
					Bezier Curve Animation
				</button>
				<button
					class="text-xl bg-blue-600 px-4 py-3 rounded-lg shadow-md transform transition hover:scale-105 hover:bg-blue-500"
					style="pointer-events: auto"
					onmouseover="leftButtonHasBeenHovered = true; showPreview('Lantern Jump', 'A platformer game where you are a lantern jumping across ledges in the dark.', 'https://feldragon5.github.io/Lantern-Jump/', 2)"
				>
					Lantern Jump
				</button>
				<button
					class="text-xl bg-blue-600 px-4 py-3 rounded-lg shadow-md transform transition hover:scale-105 hover:bg-blue-500"
					style="pointer-events: auto"
					onmouseover="leftButtonHasBeenHovered = true; showPreview('Scroll Down', 'One of my first projects. A simple page where you scroll down.', 'https://feldragon5.github.io/Scroll-Down/', 3)"
				>
					Scroll Down
				</button>
				<button
					class="text-xl bg-blue-600 px-4 py-3 rounded-lg shadow-md transform transition hover:scale-105 hover:bg-blue-500"
					style="pointer-events: auto"
					onmouseover="leftButtonHasBeenHovered = true; showPreview('Affirmation Machine', 'A slot machine that generates (mostly) positive affirmations.', 'https://feldragon5.github.io/Affirmation-Machine/', 4)"
				>
					Affirmation Machine
				</button>
				<button
					class="text-xl bg-blue-600 px-4 py-3 rounded-lg shadow-md transform transition hover:scale-105 hover:bg-blue-500"
					style="pointer-events: auto"
					onmouseover="leftButtonHasBeenHovered = true; showPreview('Unbeatable Tic-Tac-Toe', 'An unbeatable Tic-Tac-Toe game.', 'https://feldragon5.github.io/Unbeatable-Tic-Tac-Toe/', 5)"
				>
					Unbeatable Tic-Tac-Toe
				</button>
				<button
					class="text-xl bg-blue-600 px-4 py-3 rounded-lg shadow-md transform transition hover:scale-105 hover:bg-blue-500"
					style="pointer-events: auto"
					onmouseover="leftButtonHasBeenHovered = true; showPreview('Brick-Breaker', 'An infinite breakout game.', 'https://feldragon5.github.io/Brick-Breaker/', 6)"
				>
					Brick-Breaker
				</button>
				<button
					class="text-xl bg-blue-600 px-4 py-3 rounded-lg shadow-md transform transition hover:scale-105 hover:bg-blue-500"
					style="pointer-events: auto"
					onmouseover="leftButtonHasBeenHovered = true; showPreview('Bubble-Wrap', 'A simple bubble wrap demo.', 'https://feldragon5.github.io/Bubble-Wrap/', 7)"
				>
					Bubble-Wrap
				</button>
			</div>
			<div
				style="
					position: fixed;
					top: 60px;
					bottom: 0;
					right: calc(-25vw + 3rem);
					width: 25vw;
					transition: right 0.3s ease;
				"
				onmouseover="if (leftButtonHasBeenHovered) this.style.right='0';"
				onmouseout="this.style.right='calc(-25vw + 3rem)';"
			>
				<div
					style="
						position: absolute;
						top: 0;
						bottom: 0;
						left: 0;
						width: 3rem;
						background-color: #2563eb;
						display: flex;
						justify-content: center;
						align-items: center;
					"
				>
					<span
						style="
							display: inline-block;
							width: 0;
							height: 0;
							border-top: 1.3rem solid transparent;
							border-bottom: 1.3rem solid transparent;
							border-left: 0.9rem solid white;
						"
					></span>
				</div>

				<div
					style="
						position: absolute;
						top: 0;
						bottom: 0;
						left: 3rem;
						width: calc(25vw - 3rem);
						background-color: #1e40af;
						overflow: hidden;
					"
				>
					<a
						href="#"
						target="_blank"
						rel="noopener noreferrer"
						style="
							display: block;
							height: 50%;
							background-color: #1e40af;
							color: white;
							text-align: center;
							line-height: 50vh;
							text-decoration: none;
							transition: background-color 0.3s ease;
							font-size: 1.75rem;
						"
						onmouseover="this.href = document.getElementById('preview-link').href; this.style.backgroundColor='#2563eb';"
						onmouseout="this.style.backgroundColor='#1e40af';"
					>
						Visit the project site →
					</a>
					<a
						href="#"
						target="_blank"
						rel="noopener noreferrer"
						style="
							display: block;
							height: 50%;
							background-color: #1e40af;
							color: white;
							text-align: center;
							line-height: 50vh;
							text-decoration: none;
							transition: background-color 0.3s ease;
							font-size: 1.75rem;
						"
						onmouseover="
							let pLink = document.getElementById('preview-link').href;
							if (pLink.includes('feldragon5.github.io')) {
								const project = pLink.split('https://feldragon5.github.io/')[1].replace('/', '');
								this.href = 'https://github.com/Feldragon5/' + project;
							}
							this.style.backgroundColor = '#2563eb';
						"
						onmouseout="this.style.backgroundColor='#1e40af';"
					>
						See the code on Github →
					</a>
				</div>
			</div>
			<div
				id="preview"
				class="w-2/5 ml-1/4 p-4 text-center flex flex-col justify-center items-center animate-fade-in"
			>
				<h3 id="preview-title" class="text-2xl font-bold">
					Select a project to visit
				</h3>
				<div class="mt-4 flex flex-col items-center">
					<p
						id="preview-description"
						class="text-lg mb-4 whitespace-normal break-words"
					></p>
				</div>
			</div>
			<a id="preview-link" style="display: none"></a>
		</section>

		<script src="script.js"></script>
		<style>
			@keyframes fade-in {
				from {
					opacity: 0;
					transform: translateY(10px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
			.animate-fade-in {
				animation: fade-in 0.3s ease-out;
			}
		</style>
	</body>
</html>
